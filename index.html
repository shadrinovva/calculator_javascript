<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="input_box">
            <input type="text" class="input" id="inputHolder">
        </div>
        <div class="btn_box">
            <div class="three_box">
                <div class="btn"><button class="button light_gray" id="AC">AC</button></div>
                <div class="btn"><button class="button light_gray" id="plus_minus">+/-</button></div>
                <div class="btn"><button class="button light_gray" id="percent">%</button></div>
                <div class="btn"><button class="button math" id="division">รท</button></div>
            </div>
            <div class="three_box">
                <div class="btn"><button class="button num dark" id="num">1</button></div>
                <div class="btn"><button class="button num dark" id="num">2</button></div>
                <div class="btn"><button class="button num dark" id="num">3</button></div>
                <div class="btn"><button class="button math" id="multiply">ั</button></div>
            </div>
            <div class="three_box">
                <div class="btn"><button class="button num dark" id="num">4</button></div>
                <div class="btn"><button class="button num dark" id="num">5</button></div>
                <div class="btn"><button class="button num dark" id="num">6</button></div>
                <div class="btn"><button class="button math" id="minus">-</button></div>
            </div>
            <div class="three_box">
                <div class="btn"><button class="button num dark" id="num">7</button></div>
                <div class="btn"><button class="button num dark" id="num">8</button></div>
                <div class="btn"><button class="button num dark" id="num">9</button></div>
                <div class="btn"><button class="button math" id="plus">+</button></div>
            </div>
            <div class="three_box">
                <div class="btn null"><button class="button null num dark" id="num">0</button></div>
                <div class="btn"><button class="button dark" id="point">.</button></div>
                <div class="btn"><button class="button math equal" id="equal">=</button></div>
            </div>
            
            <script src="index.js"></script>
            
        </div>
    </div>
</body>
</html>
